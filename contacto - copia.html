<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="contacto.css"/>

</head>
<body>
    <H2>Contacto</H2>
    <div class="input-group">
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" placeholder="Nombre" autofocus>

        <label for="phone">Telefono</label>
        <input type="tel" name="phone" id="name" placeholder="Telefono" autofocus>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Email" autofocus>

        <label for="mensaje">Mensaje</label>
        <textarea name="mensaje" id="mensaje" cols="30" rows="5" placeholder="Mensaje" autofocus></textarea>

        <div class="Politicas">
        <a href="#">Politicas de privacidad</a>
        <a href="#">Terminos y condiciones</a>
        </div>
        <input class="btn" type="submit" value="Enviar">



    </div>

</body>
</html>
